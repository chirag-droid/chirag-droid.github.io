<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirag Singla</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f0d0af9d64.js" crossorigin="anonymous"></script>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- THREE.js library -->
    <script type="importmap">
    {
        "imports": {
            "@/": "./",
            "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <nav>
        <a href="/" class="logo interactable" data-type="link">Chirag Singla</a>
        <ul>
            <li>
                <a href="#about">About Me</a>
            </li>
            <li>
                <a href="#projects">Projects</a>
            </li>
            <li>
                <a href="#contact">Contact</a>
            </li>
        </ul>
    </nav>

    <section class="hero">
        <div class="avatar-box">
            <img class="avatar" src="https://github.com/chirag-droid.png" />
        </div>
        <h1 class="interactable">Software developer based in India</h1>
        <p>Looking for full-time oppurtunities</p>
    </section>

    <!-- Mouse Trailer -->
    <div id="trailer"></div>

    <!-- Canvas for drawing -->
    <canvas id="background"></canvas>

    <!-- GSAP animation library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <!-- Make The trailer interactive -->
    <script src="js/trailer.js"></script>

    <!-- Attach ThreeJS scene to canvas -->
    <script type="module">
        import BackgroundScene from "@/js/scene.js"

        const canvas = document.getElementById("background")
        const scene = new BackgroundScene(canvas)
        scene.play()
    </script>
</body>
</html>
